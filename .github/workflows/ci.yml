name: CI
on:
  - push

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3.4.0
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm ci
      - run: npm run all
      - name: Ensure the expected and actual dist/ directories are the same
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi
      - name: Upload artifacts to captain production
        uses: ./
        with:
          artifacts: |
            [
              {
                "name": "Jest JUnit",
                "path": "./junit.xml",
                "kind": "test_results"
              }
            ]
          job-matrix: "${{ toJSON(matrix) }}"
          captain-token: "${{ secrets.VANGUARD_PRODUCTION_RWX_TOKEN }}"
      - name: Upload artifacts to captain staging
        uses: ./
        with:
          artifacts: |
            [
              {
                "name": "Jest JUnit",
                "path": "./junit.xml",
                "kind": "test_results"
              }
            ]
          job-matrix: "${{ toJSON(matrix) }}"
          captain-token: "${{ secrets.VANGUARD_STAGING_RWX_TOKEN }}"
          captain-base-url: "${{ secrets.VANGUARD_STAGING_BASE_URL }}"
